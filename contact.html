    <!-- Section 1: Hero with Carousel -->
    <section class="hero-section" id="home">
        <div >
        <form id="bookingForm" style="height: auto; width: auto;">
                    <div class="form-group">
                        <label class="form-label" for="clientName">Your Name *</label>
                        <input type="text" id="clientName" name="clientName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="clientEmail">Email Address *</label>
                        <input type="email" id="clientEmail" name="clientEmail" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="clientPhone">Phone Number</label>
                        <input type="tel" id="clientPhone" name="clientPhone" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="eventDate">Event Date</label>
                        <input type="date" id="eventDate" name="eventDate" class="form-input">
                    </div>
                    
                     <div class="form-group">
                        <label class="form-label" for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" class="form-input">
                            <option value="">Select Event Type</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="baby-shower">Baby Shower</option>
                            <option value="graduation">Graduation</option>
                            <option value="other">Other</option>
                        </select>
                    </div> 
                    
                     <div class="form-group">
                        <label class="form-label" for="packageType">Preferred Package</label>
                        <select id="packageType" name="packageType" class="form-input">
                            <option value="">Select Package</option>
                            <option value="essential">Essential - $199</option>
                            <option value="premium">Premium - $399</option>
                            <option value="luxury">Luxury - $699</option>
                            <option value="custom">Custom Quote</option>
                        </select>
                    </div> 
                    
                    <div class="form-group">
                        <label class="form-label" for="eventDetails">Tell us about your vision</label>
                        <textarea id="eventDetails" name="eventDetails" class="form-input form-textarea" placeholder="Describe your event, color preferences, venue details, and any special requirements..."></textarea>
                    </div>
                    
                    <div class="modal-buttons">
                        <a class="cta-button" style="background: linear-gradient(135deg, rgba(233, 30, 99, 0.7) 0%, rgba(252, 228, 236, 0.7) 100%); color: white;" id="openModal" href="index.html" >Cancel</a>
                        <button type="submit" class="modal-btn modal-btn-primary" id="submit">Send Request</button>
                    </div>
                </form>
                </div>
    </section>
